<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Naivasha ECDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

  <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Naivasha ECDE</div>
    <div class="md:hidden flex items-center space-x-2">
      <button id="darkToggle" class="px-2 py-1 bg-green-900 rounded">ðŸŒ™</button>
      <button id="menuBtn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <ul id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mt-2 md:mt-0">
      <li><a href="index.html" class="hover:text-green-300">Home</a></li>
      <li><a href="about.html" class="hover:text-green-300">About</a></li>
      <li><a href="forms.html" class="hover:text-green-300">Forms</a></li>
      <li><a href="reports.html" class="hover:text-green-300">Reports</a></li>
      <li><a href="contact.html" class="hover:text-green-300">Contact</a></li>
    </ul>
  </nav>

  <section class="max-w-2xl mx-auto my-12 p-6 bg-white dark:bg-gray-800 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Monthly Statistical Data Form</h2>
    <form onsubmit="submitForm(); return false;" class="space-y-4">
      <div>
        <label for="centerName" class="block font-medium">ECDE Center Name:</label>
        <input type="text" id="centerName" name="centerName" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="teacherName" class="block font-medium">Teacher Name:</label>
        <input type="text" id="teacherName" name="teacherName" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="month" class="block font-medium">Month:</label>
        <select id="month" name="month" required class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div>
        <label for="childrenCount" class="block font-medium">Number of Children:</label>
        <input type="number" id="childrenCount" name="childrenCount" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-green-700 text-white dark:bg-green-900 dark:text-gray-200 px-6 py-2 rounded hover:bg-green-600 dark:hover:bg-green-700">Submit Form</button>
    </form>
  </section>

  <footer class="bg-green-700 text-white text-center py-6">
    &copy; 2025 Naivasha Sub-County ECDE. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
